<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Toggle Menu with Full-Width Image and Centered Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-height image style */
    .full-width-image {
      width: 100%;
      height: 100vh; /* Full view height */
      object-fit: cover; /* Ensures the image covers the entire container */
      position: relative;
    }

    /* Centered content over the image */
    .centered-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f0f8ff; /* Light blue text for contrast */
      text-align: center;
    }

    /* Title styling */
    .centered-content h1 {
      font-size: 4rem; /* Default larger title */
      color: #ff6347; /* Tomato color for title */
    }

    /* Description styling */
    .centered-content p {
      font-size: 1.5rem; /* Default larger paragraph text */
      color: #ffd700; /* Gold color for description text */
    }

    /* Custom button styling */
    .custom-button {
      background-color: #007bff;
      border: none;
      padding: 15px 30px; /* Increase button size */
      font-size: 1.2rem; /* Default button text size */
      color: white;
      border-radius: 10px; /* More rounded button */
    }

    .custom-button:hover {
      background-color: #0056b3;
    }

    /* Form container styling */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 575.98px) {
      .centered-content h1 {
        font-size: 2rem; /* Smaller title for phones */
      }
      .centered-content p {
        font-size: 1rem; /* Smaller text for phones */
      }
      .custom-button {
        padding: 10px 20px; /* Smaller button for phones */
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BIKE DEALS</a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">RX</a></li>
          <li class="nav-item"><a class="nav-link" href="#">KTM</a></li>
          <li class="nav-item"><a class="nav-link" href="#">YAMAHA</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Full-Width Image Section Below Header with Centered Content -->
  <div class="container-fluid p-0 position-relative">
    <img src="b6.jpg" alt="Car Image" class="full-width-image">
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="b2.jpg" class="card-img-top" alt="R15">
          <div class="card-body">
            <h5 class="card-title">R15</h5>
            <p class="card-text">1,80,000</p>
            <a href="#" class="btn btn-primary">Shop now</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <img src="b7.jpg" class="card-img-top" alt="YAMAHA">
          <div class="card-body">
            <h5 class="card-title">YAMAHA</h5>
            <p class="card-text">2,50,000</p>
            <a href="#" class="btn btn-primary">Shop now</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="b4.jpg" class="card-img-top" alt="DUKE">
          <div class="card-body">
            <h5 class="card-title">DUKE</h5>
            <p class="card-text">2,00,000</p>
            <a href="#" class="btn btn-primary">Shop now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Form Container -->
  <div class="container mt-5">
    <div class="form-container">
      <h2>Register</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone No</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
  <footer class="bg-warning text-center py-3" style="font-family: Arial, sans-serif;">
    <p class="mb-0 text-dark">&copy; 2024 YAMAHA  MOTORS. Since 1980 - Believe YAMAHA  MOTORS.</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
